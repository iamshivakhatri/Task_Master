{% extends 'base.html' %}

{% block head %} 
<title>Task Master</title>

{% endblock %}

{% block body %} 
    <!-- Your content for the second block goes here -->
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            margin: 0 auto;
        }
    
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        margin: 0 auto;
    }

    input[type="text"] {
        margin-bottom: 10px;
        padding: 8px;
        font-size: 16px;
    }

    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
    </style>

    <div class="content">
        <h1> Update Task</h1>

        

        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update">
        </form>
        

    </div>
{% endblock %}
